<!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Orden de Servicio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
  /* Estilos adicionales para separar las secciones y colores */
  .separador-seccion {
  height: 10px;
  background-color: #f2a1a1; /* Banner rojo suave */
  margin: 20px 0;
  }
  .agregar-parte {
  background-color: #28a745; /* Verde */
  color: white;
  }
  .agregar-mano-de-obra {
  background-color: #007bff; /* Azul */
  color: white;
  }
  .agregar-parte, .agregar-mano-de-obra, .boton-enviar {
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  }
  .boton-enviar {
  background-color: #00bcd4; /* Celeste */
  color: white;
  }
  .columna-formulario, .fila-formulario {
  margin-bottom: 15px;
  }
  </style>
 </head>
 <body>
  <form id="miFormulario" action="https://formsubmit.co/pietrogiordanoc@gmail.com" method="POST" enctype="multipart/form-data">
  <h2>Orden de Servicio</h2>

  <div class="fila-formulario">
  <div class="columna-formulario">
  <label for="fecha">Fecha*:</label>
  <input type="date" id="fecha" name="fecha" required>

  <label for="tecnico">Técnico*:</label>
  <input type="text" id="tecnico" name="tecnico" required>

  <label for="nombreCliente">Nombre del Cliente*:</label>
  <input type="text" id="nombreCliente" name="nombreCliente" required>

  <label for="emailCliente">Email del Cliente:</label>
  <input type="email" id="emailCliente" name="emailCliente">

  <label for="emailTecnico">Email del Técnico*:</label>
  <input type="email" id="emailTecnico" name="emailTecnico" required>

  <label for="emailGerenteVentas">Email del Gerente de Ventas*:</label>
  <input type="email" id="emailGerenteVentas" name="emailGerenteVentas" required>

  <label>Propiedad*:</label>
  <div>
  <input type="radio" id="pld" name="propiedad" value="PLD" required>
  <label for="pld">PLD</label>

  <input type="radio" id="laColombe" name="propiedad" value="La Colombe">
  <label for="laColombe">La Colombe</label>

  <input type="radio" id="owner" name="propiedad" value="Propietario">
  <label for="owner">Propietario</label>
  </div>

  <label>Tipo de Servicio:</label>
  <div>
  <input type="checkbox" id="entrega" name="tipoServicio" value="Entrega">
  <label for="entrega">Entrega</label>

  <input type="checkbox" id="recogida" name="tipoServicio" value="Recogida">
  <label for="recogida">Recogida</label>

  <input type="checkbox" id="servicio" name="tipoServicio" value="Servicio">
  <label for="servicio">Servicio</label>

  <input type="checkbox" id="puestaAPunto" name="tipoServicio" value="Puesta a punto">
  <label for="puestaAPunto">Puesta a punto</label>

  <input type="checkbox" id="entrenamiento" name="tipoServicio" value="Entrenamiento">
  <label for="entrenamiento">Entrenamiento</label>

  <input type="checkbox" id="otro" name="tipoServicio" value="Otro">
  <label for="otro">Otro</label>
  </div>
  </div>

  <div class="columna-formulario">
  <h3>Equipo de Café Espresso</h3>
  <div class="equipo">
  <div>
  <label for="marcaModeloEspresso">Marca y Modelo Espresso:</label>
  <input type="text" id="marcaModeloEspresso" name="marcaModeloEspresso[]">
  </div>
  <div>
  <label for="numeroSerieEspresso">Número de Serie:</label>
  <input type="text" id="numeroSerieEspresso" name="numeroSerieEspresso[]">
  </div>
  <button type="button" class="agregar-equipo">Agregar más</button>
  </div>

  <h3>Máquinas de Café</h3>
  <div class="equipo">
  <div>
  <label for="marcaModeloMaquinaCafe">Marca y Modelo Máquina de Café:</label>
  <input type="text" id="marcaModeloMaquinaCafe" name="marcaModeloMaquinaCafe[]">
  </div>
  <div>
  <label for="numeroSerieMaquinaCafe">Número de Serie:</label>
  <input type="text" id="numeroSerieMaquinaCafe" name="numeroSerieMaquinaCafe[]">
  </div>
  <button type="button" class="agregar-equipo">Agregar más</button>
  </div>

  <h3>Partes</h3>
  <div class="partes">
  <div class="fila-parte">
  <div>
  <label>Número de Parte:</label>
  <input type="text" class="numeroParte" name="numeroParte[]">
  </div>
  <div>
  <label>Descripción:</label>
  <input type="text" class="descripcionParte" name="descripcionParte[]">
  </div>
  <div class="fila-cantidad-precio">
  <div>
  <label>Cant:</label>
  <input type="number" name="cantidadParte[]" min="0" class="cantidadParte" value="0">
  </div>
  <div>
  <label>Precio Unitario: $</label>
  <input type="number" name="precioUnitarioParte[]" step="0.01" class="precioUnitarioParte" value="0">
  </div>
  </div>
  <div>
  <label>Sub Total: $</label>
  <input type="number" name="subTotalParte[]" step="0.01" class="subTotalParte" readonly value="0.00">
  </div>
  </div>
  <button type="button" class="agregar-parte">Agregar más</button>
  </div>

  <h3>Total de Partes</h3>
  <div>
  <label for="totalPartes">Total de Partes: $</label>
  <input type="number" id="totalPartes" name="totalPartes" step="0.01" class="totalPartes" readonly value="0.00">
  </div>

  <div class="separador-seccion"></div>

  <h3>Mano de Obra</h3>
  <div class="mano-de-obra">
  <div class="fila-trabajo">
  <div>
  <label>Notas:</label>
  <input type="text" class="notasTrabajo" name="notasTrabajo[]">
  </div>
  <div>
  <label>Horas:</label>
  <input type="number" class="horasTrabajo" name="horasTrabajo[]" min="0" class="horasTrabajo" value="0">
  </div>
  <div>
  <label>Precio/Hora (USD):</label>
  <input type="number" class="precioHoraTrabajo" name="precioHoraTrabajo[]" step="0.01" class="precioHoraTrabajo" value="0">
  </div>
  <div>
  <label>Sub Total (USD):</label>
  <input type="number" class="subTotalTrabajo" name="subTotalTrabajo[]" step="0.01" class="subTotalTrabajo" readonly value="0.00">
  </div>
  </div>
  <button type="button" class="agregar-mano-de-obra">Agregar más</button>
  </div>
  </div>
  </div>

  <div>
  <label for="totalManoDeObra">Total Mano de Obra (USD):</label>
  <input type="number" id="totalManoDeObra" name="totalManoDeObra" step="0.01" readonly value="0.00">
  </div>

  <div>
  <label for="totalGeneral">Total General (USD):</label>
  <input type="number" id="totalGeneral" name="totalGeneral" step="0.01" readonly>
  </div>

  <div class="fila-formulario">
  <div class="columna-formulario">
  <label for="adjunto">Fotos*:</label>
  <input type="file" id="adjunto" name="adjunto" multiple accept="image/*" capture="environment" required>
  </div>
  <div class="columna-formulario">
  <label for="descripcionTrabajo">Naturaleza del trabajo realizado (Descripción del Trabajo)*:</label>
  <textarea id="descripcionTrabajo" name="descripcionTrabajo" required></textarea>
  </div>
  </div>

  <div class="fila-formulario">
  <div class="columna-formulario">
  <label for="firmaCliente">Firma del Cliente*:</label>
  <input type="text" id="firmaCliente" name="firmaCliente" required>
  </div>
  <div class="columna-formulario">
  <label for="nombreImpreso">Nombre Impreso*:</label>
  <input type="text" id="nombreImpreso" name="nombreImpreso" required>
  </div>
  </div>

  <input type="hidden" name="_next" value="https://example.com/thank-you.html">
  <input type="hidden" name="_subject" value="¡Nueva submission!">
  <button type="submit" class="boton-enviar">Enviar</button>
  </form>
 </body>
 </html>
