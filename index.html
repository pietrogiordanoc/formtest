<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File Input</title>
</head>

<body>
  <h1>Test File Input</h1>
  <form>
    <label for="attachment">Select Photos:</label>
    <input 
      type="file" 
      id="attachment" 
      name="attachment" 
      multiple 
      accept="image/*" 
      required
    >
    <button type="submit">Submit</button>
  </form>

  <script>
    document.querySelector('#attachment').addEventListener('change', function (event) {
      const files = event.target.files;
      if (files.length > 0) {
        console.log("Archivos seleccionados:", files);
        alert(`Has seleccionado ${files.length} archivo(s).`);
      } else {
        console.error("No se seleccionaron archivos.");
        alert("Error: No se seleccionaron archivos. Int√©ntalo nuevamente.");
      }
    });
  </script>
</body>

</html>
