<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Cálculos Dinámicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Cálculos</h1>
    <form id="calculation-form">
        <h3>Equipos</h3>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="equipment-row">
                    <td><input type="number" class="quantity-input" value="0"></td>
                    <td><input type="number" class="price-input" value="0"></td>
                    <td class="subtotal">0.00</td>
                </tr>
            </tbody>
        </table>

        <h3>Partes</h3>
        <table id="parts-table">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="part-row">
                    <td><input type="number" class="quantity-input" value="0"></td>
                    <td><input type="number" class="price-input" value="0"></td>
                    <td class="subtotal">0.00</td>
                </tr>
            </tbody>
        </table>

        <h3>Fuerza Laboral</h3>
        <table id="labor-table">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="labor-row">
                    <td><input type="number" class="quantity-input" value="0"></td>
                    <td><input type="number" class="price-input" value="0"></td>
                    <td class="labor-subtotal">0.00</td>
                </tr>
            </tbody>
        </table>

        <h3>Total General</h3>
        <div id="total">0.00</div>
    </form>

    <button id="add-part-row">Agregar Fila de Parte</button>
    <button id="add-labor-row">Agregar Fila de Fuerza Laboral</button>

    <script src="script.js"></script>
</body>
</html>
