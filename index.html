<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Order Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
  /* Additional styles */
  .section-divider {
  height: 10px;
  background-color: #f2a1a1; /* Soft red banner */
  margin: 20px 0;
  }
  .add-part, .add-workforce, .add-equipment-selectable, .submit-btn, .delete-equipment {
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 4px;
  }
  .add-part { background-color: #28a745; color: white; } /* Green */
  .add-workforce { background-color: #007bff; color: white; } /* Blue */
  .add-equipment-selectable { background-color: #ffc107; color: #212529; } /* Yellow */
  .submit-btn { background-color: #00bcd4; color: white; } /* Light blue */
  .delete-equipment { background-color: #dc3545; color: white; } /* Red */
  .form-row {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 15px;
  }
  .form-column {
  flex: 1;
  padding-right: 10px;
  }
  .form-column:last-child {
  padding-right: 0;
  }
  .equipment-selectable-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  align-items: center;
  }
  .equipment-selectable-row > div {
  flex-grow: 1;
  }
  .qt-price-row {
  display: flex;
  gap: 10px;
  }
  </style>
 </head>
 <body>
  <form id="myForm" action="https://formsubmit.co/pietrogiordanoc@gmail.com" method="POST" enctype="multipart/form-data">
  <h2>Service Order</h2>

  <div class="form-row">
  <div class="form-column">
  <label for="date">Date*:</label>
  <input type="date" id="date" name="date" required>

  <label for="technician">Technician*:</label>
  <input type="text" id="technician" name="technician" required>

  <label for="customerName">Customer Name*:</label>
  <input type="text" id="customerName" name="customerName" required>

  <label for="customerEmail">Customer Email:</label>
  <input type="email" id="customerEmail" name="customerEmail">

  <label for="techEmail">Tech Email*:</label>
  <input type="email" id="techEmail" name="techEmail" required>

  <label for="salesManagerEmail">Sales Manager Email*:</label>
  <input type="email" id="salesManagerEmail" name="salesManagerEmail" required>

  <label>Property*:</label>
  <div>
  <input type="radio" id="pld" name="property" value="PLD" required>
  <label for="pld">PLD</label>
  <input type="radio" id="laColombe" name="property" value="La Colombe">
  <label for="laColombe">La Colombe</label>
  <input type="radio" id="owner" name="property" value="Owner">
  <label for="owner">Owner</label>
  </div>

  <label>Service Type:</label>
  <div>
  <input type="checkbox" id="delivery" name="serviceType" value="Delivery">
  <label for="delivery">Delivery</label>
  <input type="checkbox" id="pickup" name="serviceType" value="Pick up">
  <label for="pickup">Pick up</label>
  <input type="checkbox" id="service" name="serviceType" value="Service">
  <label for="service">Service</label>
  <input type="checkbox" id="tuneup" name="serviceType" value="Tune up">
  <label for="tuneup">Tune up</label>
  <input type="checkbox" id="training" name="serviceType" value="Training">
  <label for="training">Training</label>
  <input type="checkbox" id="other" name="serviceType" value="Other">
  <label for="other">Other</label>
  </div>
  </div>
  </div>

  <h3>Equipment</h3>
  <div class="equipments-selectable">
  <div class="equipment-selectable-row">
  <div>
  <label for="equipmentType_0">Equipment Type:</label>
  <select class="equipmentType" id="equipmentType_0" name="equipmentType[]">
  <option value="">Select...</option>
  <option value="Espresso Coffee Equipment">Espresso Coffee Equipment</option>
  <option value="Coffee Machine">Coffee Machine</option>
  <option value="Coffee Grinder">Coffee Grinder</option>
  <option value="Other Equipment">Other Equipment</option>
  </select>
  </div>
  <div>
  <label for="brandModel_0">Brand & Model:</label>
  <input type="text" class="brandModel" id="brandModel_0" name="brandModel[]">
  </div>
  <div>
  <label for="serialNumber_0">Serial Number:</label>
  <input type="text" class="serialNumber" id="serialNumber_0" name="serialNumber[]">
  </div>
  <button type="button" class="delete-equipment">Delete</button>
  </div>
  </div>
  <button type="button" class="add-equipment-selectable">Add another equipment</button>

  <h3>Parts</h3>
  <div class="parts">
  <div class="part-row">
  <div>
  <label>Part Number:</label>
  <input type="text" class="partNumber" name="partNumber[]">
  </div>
  <div>
  <label>Description:</label>
  <input type="text" class="partDescription" name="partDescription[]">
  </div>
  <div class="qt-price-row">
  <div>
  <label>Qt:</label>
  <input type="number" name="partQt[]" min="0" class="partQt" value="0">
  </div>
  <div>
  <label>Unit Price: $</label>
  <input type="number" name="partUnitPrice[]" step="0.01" class="partUnitPrice" value="0">
  </div>
  </div>
  <div>
  <label>Sub Total: $</label>
  <input type="number" name="partSubTotal[]" step="0.01" class="partSubTotal" readonly value="0.00">
  </div>
  </div>
  <button type="button" class="add-part">Add more</button>
  </div>

  <h3>Parts Total</h3>
  <div>
  <label for="partsTotal">Parts Total: $</label>
  <input type="number" id="partsTotal" name="partsTotal" step="0.01" class="partsTotal" readonly value="0.00">
  </div>

  <div class="section-divider"></div>

  <h3>Workforce</h3>
  <div class="workforce">
  <div class="workforce-row">
  <div>
  <label>Notes:</label>
  <input type="text" class="workforceNotes" name="workforceNotes[]">
  </div>
  <div>
  <label>Hrs:</label>
  <input type="number" class="workforceHrs" name="workforceHrs[]" min="0" class="workforceHrs" value="0">
  </div>
  <div>
  <label>Price/Hr (USD):</label>
  <input type="number" class="workforcePriceHr" name="workforcePriceHr[]" step="0.01" class="workforcePriceHr" value="0">
  </div>
  <div>
  <label>Sub Total (USD):</label>
  <input type="number" class="workforceSubTotal" name="workforceSubTotal[]" step="0.01" class="workforceSubTotal" readonly value="0.00">
  </div>
  </div>
  <button type="button" class="add-workforce">Add more</button>
  </div>

  <h3>Workforce Total (USD)</h3>
  <div>
  <label for="workforceTotal">Workforce Total (USD):</label>
  <input type="number" id="workforceTotal" name="workforceTotal" step="0.01" readonly value="0.00">
  </div>

  <h3>Grand Total (USD)</h3>
  <div>
  <label for="grandTotal">Grand Total (USD):</label>
  <input type="number" id="grandTotal" name="grandTotal" step="0.01" readonly>
  </div>

  <div class="form-row">
  <div class="form-column">
  <label for="attachment">Photos*:</label>
  <input type="file" id="attachment" name="attachment" multiple accept="image/*" capture="environment" required>
  </div>
  <div class="form-column">
  <label for="jobDescription">Nature of labor performed (Job Description)*:</label>
  <textarea id="jobDescription" name="jobDescription" required></textarea>
  </div>
  </div>

  <div class="form-row">
  <div class="form-column">
  <label for="customerSignature">Customer Signature*:</label>
  <input type="text" id="customerSignature" name="customerSignature" required>
  </div>
  <div class="form-column">
  <label for="printName">Print Name*:</label>
  <input type="text" id="printName" name="printName" required>
  </div>
  </div>

  <input type="hidden" name="_next" value="https://example.com/thank-you.html">
  <input type="hidden" name="_subject" value="New submission!">
  <button type="submit" class="submit-btn">Submit</button>
  </form>
 </body>
 </html>
