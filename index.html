<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="invoiceForm">
        <h2>Factura</h2>

        <!-- Sección de Partes -->
        <div class="parts">
            <h3>Partes</h3>
            <div class="part">
                <div class="form-row">
                    <div class="form-column">
                        <label for="partNumber">Part Number:</label>
                        <input type="text" name="partNumber[]">
                    </div>
                    <div class="form-column">
                        <label for="partDescription">Descripción:</label>
                        <input type="text" name="partDescription[]">
                    </div>
                </div>
                <div class="qt-price-row">
                    <div class="form-column">
                        <label for="partQt">Cantidad:</label>
                        <input type="number" name="partQt[]" min="0" class="partQt">
                    </div>
                    <div class="form-column">
                        <label for="partUnitPrice">Precio Unitario:</label>
                        <input type="number" name="partUnitPrice[]" step="0.01" class="partUnitPrice">
                    </div>
                </div>
                <div class="form-row">
                    <label for="partSubTotal">Sub Total:</label>
                    <input type="number" name="partSubTotal[]" step="0.01" class="partSubTotal" readonly>
                </div>
            </div>
            <button type="button" class="add-part">Agregar Parte</button>
        </div>

        <!-- Sección de Fuerza Laboral -->
        <div class="workforce">
            <h3>Fuerza Laboral</h3>
            <div class="workforce-row">
                <label for="workforceHrs">Horas:</label>
                <input type="number" name="workforceHrs[]" min="0" class="workforceHrs">
            </div>
            <div class="workforce-row">
                <label for="workforceNotes">Notas:</label>
                <input type="text" name="workforceNotes[]">
            </div>
            <div class="workforce-row">
                <label for="workforcePriceHr">Precio/Hora (USD):</label>
                <input type="number" name="workforcePriceHr[]" step="0.01" class="workforcePriceHr">
            </div>
            <div class="workforce-row">
                <label for="workforceSubTotal">Sub Total (USD):</label>
                <input type="number" name="workforceSubTotal[]" step="0.01" class="workforceSubTotal" readonly>
            </div>
            <button type="button" class="add-workforce">Agregar Fuerza Laboral</button>
        </div>

        <!-- Totales -->
        <div class="totals">
            <div class="total-row">
                <label for="partsTotal">Total de Partes:</label>
                <input type="number" id="partsTotal" step="0.01" readonly>
            </div>
            <div class="total-row">
                <label for="workforceTotal">Total de Fuerza Laboral:</label>
                <input type="number" id="workforceTotal" step="0.01" readonly>
            </div>
            <div class="total-row">
                <label for="grandTotal">Total General:</label>
                <input type="number" id="grandTotal" step="0.01" readonly>
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
