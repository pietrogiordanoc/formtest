<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Order Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <form id="myForm" action="https://formsubmit.co/pietrogiordanoc@gmail.com" method="POST"
        enctype="multipart/form-data">
        <h2>Service Order</h2>

        <h3>Parts Total</h3>
        <div>
            <label for="partsTotal"><strong>Parts Total:</strong> $</label>
            <input type="text" id="partsTotal" name="partsTotal" step="0.01" class="partsTotal" readonly value="0.00">
        </div>

        <div class="section-divider"></div>

        <h3>Workforce</h3>
        <div class="workforce">
            <div class="workforce-row">
                <div class="form-row">
                    <div class="form-column">
                        <label for="workforceHrs">Hrs:</label>
                        <input type="number" id="workforceHrs" name="workforceHrs[]" min="0" class="workforceHrs"
                            value="0">
                    </div>
                    <div class="form-column">
                        <label for="workforcePriceHr">Price/Hr (USD):</label>
                        <input type="number" id="workforcePriceHr" name="workforcePriceHr[]" step="0.01"
                            class="workforcePriceHr" value="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="workforceSubTotal">Sub Total (USD):</label>
                        <input type="text" id="workforceSubTotal" name="workforceSubTotal[]" step="0.01"
                            class="workforceSubTotal" readonly value="0.00">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="workforceNotes">Notes:</label>
                        <input type="text" id="workforceNotes" name="workforceNotes[]">
                    </div>
                </div>
            </div>
            <button type="button" class="add-workforce">Add more</button>
        </div>

        <div class="grand-total-section">
            <label for="grandTotal"><strong>Grand Total (USD):</strong></label>
            <input type="text" id="grandTotal" name="grandTotal" step="0.01" readonly value="0.00">
        </div>

        </form>
</body>

</html>
