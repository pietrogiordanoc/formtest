<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="myForm" action="https://formsubmit.co/pietrogiordanoc@gmail.com" method="POST" enctype="multipart/form-data">
    <h2>Service Order</h2>

    <!-- ... puedes mantener el resto del formulario como lo tenÃ­as ... -->

    <!-- Parts Section -->
    <h3>Parts</h3>
    <div class="parts">
      <div>
        <div>
          <label>Part Number:</label>
          <input type="text" name="partNumber[]" />
        </div>
        <div>
          <label>Description:</label>
          <input type="text" name="partDescription[]" />
        </div>
        <div class="qt-price-row">
          <div>
            <label>Qt:</label>
            <input type="number" name="partQt[]" min="0" class="partQt" />
          </div>
          <div>
            <label>Unit Price:</label>
            <label>$
              <input type="number" name="partUnitPrice[]" step="0.01" class="partUnitPrice" />
            </label>
          </div>
        </div>
      </div>
      <div>
        <label>Sub Total:</label>
        <label>$
          <input type="number" name="partSubTotal[]" step="0.01" class="partSubTotal" readonly />
        </label>
      </div>
      <button type="button" class="add-part">Add more</button>
    </div>

    <h3>Parts Total</h3>
    <div>
      <label>Parts Total:</label>
      <label>$
        <input type="number" id="partsTotal" name="partsTotal" step="0.01" class="partsTotal" readonly />
      </label>
    </div>

    <!-- Workforce Section -->
    <h3>Workforce</h3>
    <div class="workforce">
      <div>
        <label>Hrs:</label>
        <input type="number" name="workforceHrs[]" min="0" class="workforceHrs" />
      </div>
      <div>
        <label>Notes:</label>
        <input type="text" name="workforceNotes[]" />
      </div>
      <div>
        <label>Price/Hr (USD):</label>
        <input type="number" name="workforcePriceHr[]" step="0.01" class="workforcePriceHr" />
      </div>
      <div>
        <label>Sub Total (USD):</label>
        <input type="number" name="workforceSubTotal[]" step="0.01" class="workforceSubTotal" readonly />
      </div>
      <button type="button" class="add-workforce">Add more</button>
    </div>

    <h3>Workforce Total</h3>
    <div>
      <label>Workforce Total:</label>
      <label>$
        <input type="number" id="workforceTotal" name="workforceTotal" step="0.01" readonly />
      </label>
    </div>

    <!-- Grand Total -->
    <h3>Grand Total</h3>
    <div>
      <label>Grand Total (USD):</label>
      <label>$
        <input type="number" id="grandTotal" name="grandTotal" step="0.01" readonly />
      </label>
    </div>

    <!-- Submit -->
    <input type="hidden" name="_next" value="https://example.com/thank-you.html" />
    <input type="hidden" name="_subject" value="New submission!" />
    <button type="submit">Submit</button>
  </form>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
